apiVersion: apps/v1
kind: Deployment
metadata:
  name: auth-api-depl
spec:
  replicas: 1
  selector:
    matchLabels:
      app: auth-api
  template:
    metadata:
      labels:
        app: auth-api
    spec:
      containers:
        - name: auth-api
          image: apps2cms/auth-api
---
apiVersion: v1
kind: Service
metadata:
  name: auth-api-srv
spec:
  selector:
    app: auth-api
  ports:
    - name: auth-api
      protocol: TCP
      port: 4000
      targetPort: 4000